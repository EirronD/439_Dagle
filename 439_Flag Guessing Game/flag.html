<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag_Guessing_Game</title>
  <link rel="stylesheet" href="flag.css">
</head>
<body>
  <div class="container">
    <h1>Flag Guessing Game</h1>
    <div id="flag-container">
      <img id="flag-image" src="" alt="Flag">
    </div>
    <div id="input-container">
      <input type="text" id="country-input" placeholder="Enter the COUNTRY name">
      <button id="submit-btn" onclick="checkAnswer()">Submit</button>
    </div>
    <p id="result"></p>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>
  <script src="flag.js"></script>
</body>
</html>
